<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="message"></div>
    
    <div class="selections">
        <button class="selection" data-selection="rock"> 🪨 </button>
        <button class="selection" data-selection="paper"> 📄 </button>
        <button class="selection" data-selection="scissors"> ✂️ </button>
    </div>
    <div class="res">
        <div>
            You:
            <span class="score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer:
            <span class="score" data-computer-score>0</span>
        </div>
        <!-- <div class="result-selection winner">🪨</div>
        <div class="result-selection loser">📄</div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
